<script>
  // let myDivTag = document.querySelector('div')
  // myDivTag.innerText = '안녕 월도'


  let myTag1 = document.querySelector('.geolocationTestAccuracy')
  // myTag1.innerText = 'asdf'
  let myTag2 = document.querySelector('.geolocationTestLatitude')
  let myTag3 = document.querySelector('.geolocationTestLongitude')
  
  let success = function(res) {
    console.log(res)
    myTag1.innerText = `정확도 : ${res.coords.accuracy}`
    myTag2.innerText = `위도 : ${res.coords.latitude}`
    myTag3.innerText = `경도 : ${res.coords.longitude}`
  }
  let error = function(err) {
    console.log(err)
  }
  navigator.geolocation.getCurrentPosition(success, error)



</script>
